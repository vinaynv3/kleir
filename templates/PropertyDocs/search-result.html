    <div class="col">
      <div class="card text-center border-dark mb-3" style="max-width: 18rem;">
        <div class="card-header text-white bg-dark" ><strong>{{ customer.Firstname}} {{customer.Lastname}}</strong></div>
        <div class="card-body text-dark">
          <h5 class="card-title">{{bank.Bank_Type}}</h5>
          <p class="card-text">{{bank.Reference_Number}}</p>
        </div>
      </div>
  </div>
</div>

<div class="row" style="padding: 17px;">

  <div class="col-4">
  </div>

    <div class="col" style="padding: 17px;">

                      <a href = "{% url 'doc-navigator' customer.Slug customer.Client_ID bank.Bank_Type bank.id %}"><i class="bi bi-pencil-fill"></i>
                      <svg xmlns="http://www.w3.org/2000/svg" width="46" height="26" fill="grey" class="bi bi-pencil-fill" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/>
                      </svg>
                      </a>

                      <a href = "{% url 'viewer' customer.Slug customer.Client_ID bank.Bank_Type bank.id %}"><i class="bi bi-book"></i>
                      <svg xmlns="http://www.w3.org/2000/svg" width="46" height="26" fill="currentColor" class="bi bi-book" viewBox="0 0 16 16">

                      </svg>


                      <a href = "{% url 'Ref-Num-delete' customer.Slug customer.Client_ID bank.Bank_Type bank.id %} "><i class="bi bi-trash">
                      <svg xmlns="http://www.w3.org/2000/svg" width="46" height="26" fill="red" class="bi bi-trash" viewBox="0 0 16 16">
                      <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>

                      </svg</i></a>

                              {% if bank_record_update|Doc_Complete:0 %}
                                  <i class="bi bi-check-circle-fill"></i>
                                        <svg xmlns="http://www.w3.org/2000/svg" width="46" height="26" fill="green" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
                                            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>

                                            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4zm.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
                                        </svg>
                              {% endif %}
  </div>
</div>


{% endblock content %}
