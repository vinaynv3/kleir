{% extends "PropertyDocs/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}

            {% if customer %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4"><b>{{customer.Firstname}} {{customer.Lastname}}</b></legend>
                {{ form | crispy}}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">UPDATE</button>
            </div>
            {% else %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4"><b>Add Customer</b></legend>
                {{ form | crispy}}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">NEXT</button>
            </div>
            {% endif %}
        </form>

    </div>
{% endblock content %}
