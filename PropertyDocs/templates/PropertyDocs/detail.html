{% extends "PropertyDocs/base.html" %}


{% block content %}


<article>
<div class="container ">
  <h2><b>{{ customer.Firstname}} {{customer.Lastname}}</b>
    <a href="{% url 'doc-customer-update' customer.Slug customer.Client_ID %}"
    class="btn btn-primary btn-sm"
    role="button">UPDATE</a>

    <a href="{% url 'doc-customer-delete' customer.Slug customer.Client_ID %}"
     class="btn btn-danger btn-sm"
    role="button">DELETE</a></h2>
</div>
<hr>
<div class="container mr-2 border-right-0">
  {% for bank in banks %}
      <a style="color:black" href = "#">
      <p style="font-size:20px;">{{ bank.Bank_Type}} : {{bank.Reference_Number}}</p></a>
  {% endfor %}
</div>

<div>
  <a class="btn btn-success btn-sm mt-1 mb-1"
  href="{% url 'Ref-Num' customer.Slug customer.Client_ID %}">Add Property record</a>
</div>
</article>

{% endblock content %}
