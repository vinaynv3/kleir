{% extends "PropertyDocs/base.html" %}


{% block content %}


<article>
<div class="container ">
  <h2><b>{{ customer.Firstname}} {{customer.Lastname}}</b>
    <a href="{% url 'doc-customer-update' customer.Slug customer.Client_ID %}"
    class="btn btn-primary btn-sm"
    role="button">UPDATE</a>

    <a href="{% url 'doc-customer-delete' customer.Slug customer.Client_ID %}"
     class="btn btn-danger btn-sm"
    role="button">DELETE</a></h2>
</div>
<hr>
<div class="container mr-0 border-right-0">
  {% for bank in banks %}
  <p style="font-size:20px;"><b>{{ bank.Bank_Type}} : {{bank.Reference_Number}}</b>

  <a style="color:black"
      href = "{% url 'doc-navigator' customer.Slug customer.Client_ID bank.Bank_Type bank.id %}"><i class="bi bi-pencil-fill"></i>
  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="green" class="bi bi-pencil-fill" viewBox="0 0 16 16">
    <path fill-rule="evenodd" d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/>
  </svg>
<a href = "{% url 'Ref-Num-View' customer.Slug customer.Client_ID bank.Bank_Type bank.id %}"><i class="bi bi-eye-fill" ></i>
  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="black" class="bi bi-eye-fill" viewBox="0 0 16 16">
  <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
  <path fill-rule="evenodd" d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>
</svg>
</a>
 <a href = "{% url 'Ref-Num-delete' customer.Slug customer.Client_ID bank.Bank_Type bank.id %} "><i class="bi bi-trash"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="red" class="bi bi-trash" viewBox="0 0 16 16">
  <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
  <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
</svg</i></a>

</p>
  {% endfor %}
</div>

<div>
  <a class="btn btn-info btn-sm mt-1 mb-1"
  href="{% url 'Ref-Num' customer.Slug customer.Client_ID %}">Add Property record</a>
</div>
</article>

{% endblock content %}
