

{% extends "PropertyDocs/base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<div class="row">
  <div class="col"></div>
  <div class="col">
    <div class="content-section p-2 m-3">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4"><b>Login</b></legend>
                    {{ form | crispy}}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-info " type="submit">Sign In</button>
                </div>
            </form>
            <div class="border-top pt-3">
                <small class="text-muted">
                    Need An Account? <a class="ml-2" href="{% url 'register' %}">Sign Up</a>
                </small>
            </div>
        </div>

  </div>
  <div class="col"></div>
</div>
{% endblock content %}
